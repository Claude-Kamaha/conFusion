<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="60">
    <div  fxFlex *ngIf= "dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
              <p>{{dish.description}}</p>
            </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button (click)="goBack()">BACK</button>
        </mat-card-actions>
        </mat-card>
    </div>
    

  <div fxFlex="40">
    
    <div *ngIf= "dish">
      <h1>Comments</h1>
        <mat-list *ngFor="let comments of dish.comments">
            <mat-list-item >{{comments.rating[comments]}} </mat-list-item>
            <mat-list-item >{{comments.comment}} </mat-list-item>
            <mat-list-item >{{comments.author}} </mat-list-item>
            <mat-list-item >{{comments.date | date}} </mat-list-item>
           </mat-list>
    </div>
  </div>

</div>
